<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>404 – Page Not Found</title>

    <!-- preconnect for SLIGHTLY better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" type="image/jpeg" href="Imagery/favicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#050505">
    <meta name="color-scheme" content="dark">

    <link rel="stylesheet" href="/src/css/error.css">
</head>

<body>
<div class="animated-bg"></div>
<div class="bg-grid"></div>

<main class="error-wrapper">
    <div class="error-card">
        <div class="error-sub">Not Found</div>
        <div class="error-code">404</div>

        <p class="error-text">
            The page you’re looking for doesn’t exist or has been moved.
            It may have been removed, renamed, or is temporarily unavailable.
        </p>

        <div class="error-actions">
            <a href="https://btnl.synthova.xyz" class="primary-btn">Return Home</a>
            <button onclick="history.back()" class="secondary-btn">Go Back</button>
        </div>
    </div>
</main>

<script src="/src/js/error.js"></script>
</body>
</html>
